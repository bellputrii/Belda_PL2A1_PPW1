<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Contoh Penggunaan Prompt</h4>
    <script type="text/javascript">
        var nama = prompt("Masukkan Nama : ", "Belda");
        var prodi = prompt("Program Studi yang diambil: ", "TRPL-UGM");
        document.write("Nama: "+ nama + "<br/>");
        document.write("Program Studi: " + prodi + "<br/>");
    </script>
</body>
</html>
