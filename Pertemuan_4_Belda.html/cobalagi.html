    <form action="/action page.php">
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" name="fname" value="John"><br>

        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
    </form><br>
    <!-- Atribute Readonly-> bisa dilihat saja tanpa bisa diedit -->
    <form action="/action page.php">
        <h4>Readonly</h4>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" name="fname" value="John" readonly><br>

        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname" name="lname" value="Doe" readonly><br>
    </form><br>
    <!-- Atribute Disabled -> tidak bisa dimanipulasi-->
    <form action="/action page.php">
        <h4>Disabled</h4>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" name="fname" value="John" disabled><br>

        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname" name="lname" value="Doe" disabled><br>
    </form><br>
    <!-- Atribute Size _> Mengatur size-->
    <form action="/action page.php">
        <h4>Size</h4>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" name="fname" value="John" size="25"><br>

        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname" name="lname" value="Doe" size="30"><br>
    </form><br>
    <!-- Atribute PlaceHolder -->
    <form>
        <h4>PlaceHolder</h4>
        <label for="phone">Enter a phone number: </label>
        <input type="text" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]-{3}-[0-9]{3}">
    </form>
    <form>
        <h4>Required</h4>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
        <button type="button" onclick="alert('Please fill out this field')">Submit</button>
    </form><br>
    <!-- Menggambar Kotak dengan SVG, SVG-> Merupakan suatu frame yang didalamnya diagambarkan sesuatu -->
    <svg width="200" height="200">
        <rect width="200" height="200"
        style="fill:bisque ;stroke-width:10;stroke: burlywood ;"></rect>
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="pink"></circle>
    </svg>


    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.moveTo(0,3);
        ctx.lineTo(250,100);

        ctx.stroke();

        ctx.font = "30px Arial";
        ctx.fillText("Iki garis", 220, 150);
        
    </script>

    <fieldset>
        <legend>
            Informasi Kesehatan: 
        </legend>
        <form>
            Tinggi <input type="text" size="3">
            Berat <input type="text" size="3">
        </form>
    </fieldset>

    <form action="@" method="post" enctype="text/plain">

        <br>

        <input type="text" name="Mail" placeholder="Mail Anda" size="20">
        <br>
        Komentar:<br>
        <textarea type="text" name="Komentar" rows="4" cols="50">Komentar Anda</textarea>
        <br>
        tambahan:<br>
        <input type="text" name="tambahan" value="Tambahkan Anda" size="40" readonly>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
