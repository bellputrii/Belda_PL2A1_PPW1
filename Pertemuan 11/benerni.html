<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Contoh deklarasi variabel var
        var name = "RK_REPARATION";
        var bookTitle = "Belajar Pemrograman Javascript";
        var visitorCount = 30143;
        var isActive = true;
        var url = "https://www.instagram.com/";

        let y = 10;
        console.log(y); 

        // let y = 20; // Error: Identifier 'y' has already been declared

        y = 20; // Inisialisasi ulang diperbolehkan
        console.log(y); // Output: 20

        if (true) {
            let z = 30; // Let memiliki block scope
            console.log(z);
        }
        // console.log(z); // Error: z is not defined

        // variabel const
        const a = 10;
        console.log(a); // Output: 10

        // const a = 20; // Error: Identifier 'a' has already been declared
        // a = 30; // Error: Assignment to constant variable

        const b = { name: "Alice" };
        console.log(b.name); // Output: Alice

        b.name = "Bob"; // Properti objek dapat diubah
        console.log(b.name); // Output: Bob

        // b = { name: "Charlie" }; // Error: Assignment to constant variable


        // Mengganti nilai variabel
        var name = "ZT_REPARATION";
        delete bookTitle;
        console.log(typeof name);
        console.log(typeof visitorCount);
        console.log(typeof isActive);

        // Menghapus variabel
        bookTitle = "Belajar Pemograman JavaScript";
        delete bookTitle;


        document.write("Nama Situs: " + name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
        document.write("Status Aktif: " + isActive + "<br>");
        document.write("Alamat URL : " + url + "<br>");
    </script>
</head>
<body>
    <script>
        // Menggunakan dialog alert
        alert("Selamat datang di tutorial Javascript");
    </script>
    <br>
    <button onclick="alert('Tombol diklik!')">Klik Saya</button>

    <script>
        // Menggunakan dialog confirm
        var yakin = confirm("Apakah kamu yakin akan mengunjungi ZT_REPARATION?");
        if (yakin) {
            window.location = "https://bellputrii.github.io/Belda_PPW_P9/";
        } else {
            document.write("Baiklah, tetap disini saja ya kamu :<br>");
        }
    </script>

    <script>
        // Menggunakan dialog prompt
        var nama = prompt("Siapa nama kamu? ", "default");
        if (nama !== null) {
            document.write("<p>Hello " + nama + "<p/>");
        } else {
            document.write("<p>Kamu tidak memasukkan nama<p/>");
        }
    </script>

    <script>
        // Contoh operator aritmatika
        var a = 5;
        var b = 3;
        var c = a + b;
        console.log(c);

        var d = "10" + "2";
        console.log(d);

        var jumlahView = 12;
        jumlahView += 1;
        console.log(jumlahView);

        var e = 3;
        e++;
        console.log(e);
    </script>

    <script>
        // Contoh operator penugasan
        document.write("Mula-mula nilai score...<br>");
        var score = 100;
        score += 5;
        document.write("score = " + score + "<br/>");
        score -= 2;
        document.write("score = " + score + "<br/>");
        score /= 4;
        document.write("score = " + score + "<br/>");
        score **= 2;
        document.write("score = " + score + "<br/>");
        score %= 3;
        document.write("score = " + score + "<br/>");
    </script>

    <br>

    <script>
        // Contoh operator relasi
        var aku = 20;
        var kamu = 19;

        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

        var f = "4" == 4;
        console.log(f);

        var g = "4" === 4;
        console.log(g);
    </script>

    <br>

    <script>
        // Contoh operator logika
        var x = 4;
        var y = 3;

        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil}<br/>`);

        hasil = x | y;
        document.write(`${x} | ${y} = ${hasil}<br/>`);

        hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil}<br/>`);

        hasil = ~x;
        document.write(`~${x} = ${hasil}<br/>`);

        hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br/>`);

        hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br/>`);

        hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil}<br/>`);
    </script>

    <br>

    <script>
        // Contoh operator ternary
        var pertanyaan = confirm("Apakah kamu berumur di atas 18 tahun?");
        var hasil = pertanyaan ? "Selamat datang" : "Kamu tidak boleh di sini";
        document.write(hasil);
    </script>
</body>
</html>
