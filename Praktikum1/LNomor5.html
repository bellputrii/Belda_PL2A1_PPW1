<body bgcolor= "#FFCAD4">
    <h2>Teks yang di-preformat</h2>
    <pre>
        Ini adalah
        Teks yang di-preformat.
        Preformat akan menampilkan      spasi dan
        line break apa adanya
    </pre>
    <p>Tag pre cocok untuk menampilkan kode komputer seperti di bawah ini:</p>
    <pre>
        for i = 1 to 10
            print i
        next i
        </pre>
</body>
