<!DOCTYPE html>
<html lang="en">
<head>

<body bgcolor="#FFCAD4">
    <h2>List bersarang dan list definisi</h2>
    <h4>Sebuah list bersarang</h4>
    <ul>
        <li>Kopi</li>
        <li>Teh
            <ul>
                <li>Teh Hijau</li>
                <li>Teh Hitam</li>
            </ul>
        </li>
        <li>Susu</li>
    </ul>
    <br>
    <h4>Contoh list definisi:</h4>
    <d1>
        <dt>Kopi</dt>
        <dd>Minuman panas Hitam</dd>
        <dt>Susu</dt>
        <dd>Minuman dingin hijau</dd>
    </d1>
</body>
</html>
