<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Pemograman Web</title>
</head>
<body bgcolor= "#FFCAD4">
    <h2>Pemformatan teks</h2>
    <b>Teks ini tebal</b>
    <br>
    <strong>Teks ini juga tebal</strong>
    <br>
    <big>Teks ini hurufnya besar</big>
    <br>
    <em>Teks ini miring</em>
    <br>
    <i>Teks ini juga miring</i>
    <br>
    <small>Teks ini hurufnya kecil</small>
    <br>
    Teks ini berisi <sub> subscript</sub></su>
    <br>
    Teks ini bersi <sup>superscript</sup>
</body>
</html>
