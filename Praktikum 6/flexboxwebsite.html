    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 50px auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
        display: flex;
        flex-direction: column;
        background-color: #f9f9f9;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
        max-width: 100%;
        border-radius: 20px 20px 0 0;
    }
    .product .description {
        padding: 20px;
    }
    .profile {
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        border-top: 1px solid #ddd;
    }
    .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }
    .share-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        border-top: 1px solid #ddd;
        padding: 20px;
        cursor: pointer;
        position: relative;
    }
    .share-icons {
        display: none;
        position: absolute;
        top: calc(-100% - 5px); /* Move it up */
        left: 50%;
        transform: translateX(-50%);
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
    }
    .share-icons a {
        margin: 0 10px;
    }
    .share-icons a img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }
    .share-icons a:hover img {
        transform: scale(1.2);
    }
    @media (max-width: 768px) {
    .product {
    flex-direction: column;
    }
    .product img {
    border-radius: 20px 20px 0 0;
    }
    .profile {
    flex-direction: column;
    }
    .profile img {
    margin: 15px auto;
    }
}
    </style>
    </head>
    <body>

    <div class="container">
    <div class="product">
        <img src="file:///C:/Users/user/Downloads/WhatsApp%20Image%202024-03-21%20at%2007.51.09_d6dafc72.jpg" alt="Product Image">
        <div class="description">
        <h2>Product Title</h2>
        <p>Description of the product goes here.</p>
        </div>
    </div>
    <div class="profile">
        <img src="file:///C:/Users/user/Downloads/avatar-michelle.jpg" alt="Profile Image">
        <div>
        <h3>Michelle Appleton</h3>
        <p>28 Juni 2020</p>
        </div>
    </div>
    <div class="share-icon" onclick="toggleShareIcons()">
        <img src="file:///C:/Users/user/AppData/Local/Temp/Rar$DIa13240.43113/icon-share.svg" alt="Share">
        <div class="share-icons" id="shareIcons">
        <a href="#"><img src="file:///C:/Users/user/AppData/Local/Temp/Rar$DIa13240.44487/icon-pinterest.svg" alt="Facebook"></a>
        <a href="#"><img src="file:///C:/Users/user/AppData/Local/Temp/Rar$DIa13240.41027/icon-twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="file:///C:/Users/user/AppData/Local/Temp/Rar$DIa13240.45838/icon-facebook.svg" alt="Instagram"></a>
        </div>
    </div>
    </div>

    <script>
    function toggleShareIcons() {
        var shareIcons = document.getElementById("shareIcons");
        if (shareIcons.style.display === "flex") {
        shareIcons.style.display = "none";
        } else {
        shareIcons.style.display = "flex";
        }
    }
    </script>

    </body>
    </html>
